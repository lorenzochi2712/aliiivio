<ion-content class="ion-padding">
  <div class="register-section">
    <div class="heading">
      <h1>Registro</h1>
      <p>Crea tu cuenta para comenzar</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Fecha de nacimiento</ion-label>
          <ion-input formControlName="fechaNacimiento" type="date"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="home-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Domicilio</ion-label>
          <ion-input formControlName="domicilio"></ion-input>
        </ion-item>
      </div>

      <div class="action-buttons">
        <ion-button type="submit" [disabled]="registerForm.invalid">
          Registrarse
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
