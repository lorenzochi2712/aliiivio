<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido a Aliiivio</h1>
      <p>Inicia sesión para continuar</p>
    </div>
    <div class="login-form ion-padding">
  <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="login()" (keypress.enter)="login()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div class="action-buttons">
      <p [routerLink]="['/forgot-password']" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <ion-button expand="block" mode="ios" type="submit" class="submit login-button " [disabled]="loginForm.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="signup-button" [routerLink]="['/register']" expand="block" mode="ios">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      </div>
  </form>
  </div>
  </div>
</ion-content>
